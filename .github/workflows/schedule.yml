name: Update gist with WakaTime stats
on:
  push:
  schedule:
    - cron: "0 0 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Update gist
        uses: ./
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 1e20b2dace6b70a598c4b75b9f2db0c2
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
